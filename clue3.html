<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Holmes Cryptic Hunt</title>
    <style>
        body {
            background-image: url('wallpaper4.webp'); /* Updated Sherlock Holmes-themed wallpaper */
            background-size: cover;
            background-position: center;
            color: #f8f1e4;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        }
        .input-box {
            padding: 10px;
            margin: 20px;
            font-size: 18px;
            border: 2px solid #c19a6b;
            background: #2c2c2c;
            color: white;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #c19a6b;
            color: black;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #a67c52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sherlock Holmes Cryptic Hunt</h1>
        <p>Analyze the room carefully. Find the hidden numbers and find the sum of all numbers..</p>
        <img src="room.jpeg" alt="Clue 3: Mystery Room" width="60%" style="border: 3px solid #c19a6b; box-shadow: 5px 5px 15px black;">
        <br>
        <input type="text" id="answer3" class="input-box" placeholder="Enter your answer">
        <button class="btn" onclick="checkAnswer3()">Submit</button>
    </div>

    <script>
        function checkAnswer3() {
            let answer = document.getElementById("answer3").value.toUpperCase();
            if (answer === "30") {
                window.location.href = "clue4.html";
            } else {
                alert("Incorrect! Try again.");
            }
        }
    </script>
</body>
</html>
